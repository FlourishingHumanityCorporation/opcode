name: Remote Access Nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "30 8 * * *"

permissions:
  contents: read

concurrency:
  group: remote-access-nightly-${{ github.ref }}
  cancel-in-progress: false

jobs:
  nightly:
    runs-on: [self-hosted, macOS]
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install JS dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install chromium

      - name: Run remote-access contract tests
        run: npm run test:remote-access:contracts

      - name: Run remote web smoke
        run: npm run smoke:remote-web

      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: remote-access-nightly-artifacts-${{ github.run_id }}
          path: |
            test-results/**
            playwright-report/**
          retention-days: 14
