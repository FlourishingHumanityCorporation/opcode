name: Mobile Sync Nightly

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  mobile-sync-nightly:
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install mobile app dependencies
        run: |
          cd apps/mobile
          npm install

      - name: Prepare test log directory
        run: mkdir -p test-results/mobile-sync-nightly

      - name: Mobile app typecheck
        run: |
          set -euo pipefail
          cd apps/mobile
          npx tsc --noEmit 2>&1 | tee ../../test-results/mobile-sync-nightly/mobile-typecheck.log

      - name: Mobile app tests
        run: |
          set -euo pipefail
          cd apps/mobile
          npm test 2>&1 | tee ../../test-results/mobile-sync-nightly/mobile-tests.log

      - name: Run unit tests
        run: |
          set -euo pipefail
          npm run test:unit 2>&1 | tee test-results/mobile-sync-nightly/unit-tests.log

      - name: Run remote web smoke
        run: |
          set -euo pipefail
          npm run smoke:remote-web 2>&1 | tee test-results/mobile-sync-nightly/remote-web-smoke.log

      - name: Run Rust tests
        run: |
          set -euo pipefail
          cd src-tauri
          cargo test 2>&1 | tee ../test-results/mobile-sync-nightly/rust-tests.log

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-sync-nightly-logs
          path: |
            apps/mobile/test-results/**
            test-results/**
            src-tauri/target/**/deps/*.d
