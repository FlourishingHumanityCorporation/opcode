name: Mobile Sync PR

on:
  pull_request:
    paths:
      - 'src-tauri/src/mobile_sync/**'
      - 'src-tauri/src/main.rs'
      - 'src-tauri/src/commands/agents.rs'
      - 'src/contexts/TabContext.tsx'
      - 'src/services/mobileSyncBridge.ts'
      - 'src/components/Settings.tsx'
      - 'packages/mobile-sync-protocol/**'
      - 'apps/mobile/**'
      - '.github/workflows/mobile-sync-pr.yml'

jobs:
  mobile-sync-checks:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies
        run: npm ci

      - name: Install mobile app dependencies
        run: |
          cd apps/mobile
          npm install

      - name: Run protocol parity/unit tests
        run: npm run test:unit -- src/services/mobileSyncProtocol.test.ts

      - name: Rust unit tests (mobile_sync protocol)
        run: |
          cd src-tauri
          cargo test mobile_sync::protocol::tests::fixture_parity_event_envelope_v1

      - name: Rust auth matrix tests (mobile_sync)
        run: |
          cd src-tauri
          cargo test mobile_sync::server::tests

      - name: Mobile app typecheck
        run: |
          cd apps/mobile
          npx tsc --noEmit

      - name: Mobile app tests
        run: |
          cd apps/mobile
          npm test
